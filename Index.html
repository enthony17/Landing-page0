
<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page Avançada</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    text-align: center;
  }
  h1 {
    color: #333;
  }
  p {
    color: #666;
  }
  input[type=email] {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  button {
    background-color: #008cba;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 10px 0;
    border-radius: 5px;
    cursor: pointer;
    width: 90%;
  }
  button:hover {
    background-color: #007ba7;
  }
  @media (max-width: 768px) {
    .container {
      width: 90%;
      margin: 20px auto;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Inscreva-se para Novidades!</h1>
  <p>Receba atualizações e ofertas exclusivas diretamente no seu e-mail.</p>
  <input type="email" id="email" placeholder="Seu e-mail" required />
  <button onclick="subscribe()">Inscrever</button>
  <p id="message"></p>
</div>

<script>
  function subscribe() {
    var email = document.getElementById('email').value;
    if(validateEmail(email)) {
      // Simulação de envio de e-mail
      document.getElementById('message').textContent = 'Inscrição realizada com sucesso!';
      document.getElementById('message').style.color = 'green';
      // Aqui você integraria com um sistema de gerenciamento de e-mails
    } else {
      document.getElementById('message').textContent = 'Por favor, insira um e-mail válido.';
      document.getElementById('message').style.color = 'red';
    }
  }

  function validateEmail(email) {
    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
  }
</script>

</body>
</html>
